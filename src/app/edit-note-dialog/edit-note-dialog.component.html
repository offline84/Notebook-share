
  <h3 mat-dialog-title class="bg-info nsh text-center">Edit note</h3>
  <div class="row">

    <div mat-dialog-content class="lockwidth bg-info col pt-3">
      <form class="add-note w-100">
        <mat-form-field class="title" appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]= "title"  [ngModelOptions]="{standalone: true}" required="true" minlength="3">
          <mat-icon matSuffix>priority_high</mat-icon>
          <mat-hint>cannot be empty</mat-hint>
        </mat-form-field>

        <mat-form-field class="content" appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput #note [(ngModel)]= "content"  [ngModelOptions]="{standalone: true}" rows="10" cols="auto"></textarea>
        </mat-form-field>
      </form>
    </div>

    <div mat-dialog-content class="lockwidth bg-info pt-3 col">
        <form>
        <mat-form-field class="tags">
          <mat-label>add new tag</mat-label>
          <input #newTag matInput value="" type="text"/>
        </mat-form-field>
          <button  mat-raised-button (click)="addNewTag(newTag.value)">
            <mat-icon>add</mat-icon>
          </button>
        <mat-form-field>

          <mat-label>Tags</mat-label>
          <mat-chip-list #taglist>
            <mat-chip *ngFor="let tag of tags" [removable]=true (removed)="removeTag(tag)">
              #{{tag}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>

        </mat-form-field>
      </form>
    </div>

  </div>

  <div mat-dialog-actions align="center">

    <button mat-button-flat type="button" class="col-12 p-2 nsh text-info text-2 lead btn-lg rounded-lg float-none"[mat-dialog-close]="true" cdkFocusInitial (click)="editNote()" >Submit Note</button>
  </div>
