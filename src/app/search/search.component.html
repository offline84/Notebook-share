<div class="row bg-info nsh txt-big">
  <div class="col w-100 p-3">
    <form class=" form-inline mr-3 d-none d-md-flex ml-lg-auto col-auto">
      <div class="mb-0" [ngClass]="{ focused: focus === true }">
        <div>
          <input class="form-control" [(ngModel)]="searchText" placeholder="Search" type="text" (focus)="focus = true" (blur)="focus = false" />
          <span></span>
          <mat-icon matSuffix class="icon-display p-1 pl-3">search</mat-icon>
        </div>
      </div>
    </form>
  </div>
  <div class="col-3 p-3">
    <span></span>
  </div>
  <div class="col p-3">
    <mat-slide-toggle [color]="color" [(ngModel)]="advanced_search" [ngModelOptions]="{standalone: true}">advanced search</mat-slide-toggle>
  </div>
  <div class="col p-3"></div>
</div>
