<div class="container p-2">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title class="nsh">{{note.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="myNotes">
        noteId: {{note.id}}
      </mat-card-subtitle>
      <mat-card-subtitle *ngIf="!myNotes">
          <div *ngFor="let user of users">
            <mat-card-subtitle *ngIf="note.user_id == user.id">
              Created by:  {{user.name}}
            </mat-card-subtitle>
        </div>

      </mat-card-subtitle>

    </mat-card-header>
    <div>
      <mat-chip-list #taglist>

        <div *ngFor="let tag of tags">
          <mat-chip *ngIf="tag.noteId==note.id">
              #{{tag.tag}}
          </mat-chip>
        </div>

      </mat-chip-list>
    </div>
    <mat-card-content class="bg-info rounded text-white font-4 nsh">
      {{note.note}}
    </mat-card-content>
    <mat-card-actions *ngIf="myNotes">
      <button mat-button (click)="deleteNote()">Delete</button>
      <button mat-button (click)="openEditNoteDialog()">Edit</button>
    </mat-card-actions>
  </mat-card>


</div>
