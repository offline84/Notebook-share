<div *ngFor="let note of notesdata">
  <p>
    {{note.title}}
    <button (click)="deleteNote(note.id)">
      X
    </button>
       ...Edit note <input type="checkbox" data-md-icheck (change)="showEditForm($event)">
  </p>
  <div *ngIf="editform">
    <form>
      <fieldset>
        <label for="title">title:</label><br>
        <input #title type="text"><br>
        <label for="Note">Note:</label><br>
        <input #note type="text">
        <button (click)="editNote(user.id, title.value, note.value)">Edit note</button>
      </fieldset>
    </form>
  </div>
</div>
Add note <input type="checkbox" data-md-icheck (change)="showForm($event)">

  <div *ngIf="showform">
    <form>
      <fieldset>
        <label for="title">title:</label><br>
        <input #title type="text"><br>
        <label for="Note">Note:</label><br>
        <input #note type="text">
        <button (click)="addNote(user.id, title.value, note.value)">Submit note</button>
      </fieldset>
    </form>
  </div>
